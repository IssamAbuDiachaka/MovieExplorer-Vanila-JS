<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Explorer App</title>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>MovieExplorer</h1>
        </div>
        <div class="header-center">
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="search-input" placeholder="Search movies, series, or actors via OMDb...">
            </div>
        </div>
        <div class="header-right">
            <button id="toggle-theme" class="theme-toggle">Change Theme</button>
        </div>
    </header>
    <main>
        <section id="movie-results-section">
            <div id="welcome-message">
                <h2>Discover Your Next Favorite Movie</h2>
                <p>Search for movies, series, or actors to get started</p>
            </div>
            <h2 id="available-movies-heading" style="display: none;">Available Movies</h2>
            <div id="movie-results"></div>
        </section>
        <!-- Modal for showing movie details -->
        <div id="movie-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <button class="close-modal">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>
        <section id="watchlist">
            <h2>My Watchlist</h2>
            <div id="watchlist-items"></div>
            <button id="clear-watchlist">Clear Watchlist</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
